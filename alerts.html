<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrate Formation Alert System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f3f4f7, #e3e6ef);
            margin: 0;
            padding: 0px;
            color: #333;
        }

        .header {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background-color: #2b3d4f;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .header a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .status-bar {
            background: #ffffff;
            padding: 1.2rem;
            border-radius: 10px;
            margin: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .alert-count {
            background: #e53935;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .alerts-container {
            background: #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .alerts-header {
            background: linear-gradient(to bottom, #4fa3e8, #2b3d4f);
            color: white;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #4fa3e8, #2b3d4f);
        }

        .alerts-header h2 {
            font-size: 1.5rem;
        }

        .alerts-header button {
            background: #ffeb3b;
            color: #333;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .alerts-header button:hover {
            background: #ffd600;
        }

        .alerts-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 1rem;
        }

        .alert-item {
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .alert-item:hover {
            background-color: #f0f4ff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .alert-item.critical {
            border-left: 5px solid #e53935;
        }

        .alert-info {
            flex: 1;
        }

        .alert-title {
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 0.3rem;
        }

        .alert-details {
            color: #666;
            font-size: 0.95rem;
        }

        .alert-time {
            color: #999;
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-acknowledge {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-acknowledge:hover {
            background: #bbdefb;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .no-alerts {
            padding: 2rem;
            text-align: center;
            color: #888;
        }

        /* Custom scrollbar */
        .alerts-list::-webkit-scrollbar {
            width: 8px;
        }

        .alerts-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .alerts-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .alerts-list::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EOG Hydrate Formation Alert System</h1>
        <h3><a href="main.html">Pipes</a></h3>
    </div>

    <div class="status-bar">
        <div>Active Monitoring: <strong>24 Wells</strong></div>
        <div class="alert-count">3 Active Alerts</div>
    </div>

    <div class="alerts-container">
        <div class="alerts-header">
            <h2>Active Alerts</h2>
            <button onclick="acknowledgeAll()">Acknowledge All</button>
        </div>
        <div class="alerts-list" id="alertsList">
            <!-- Alerts will be dynamically inserted here -->
        </div>
    </div>


    <script>
        // Sample data structure for alerts
        let alerts = new Map();
    
        // Function to add a new alert for a well
        function addAlert(wellName, gasVolume) {
            const timestamp = new Date().toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
    
            if (!alerts.has(wellName) && gasVolume === 0) {
                alerts.set(wellName, { timestamp, gasVolume });
                updateAlertsList();
                updateAlertCount();
            }
        }
    
        // Function to acknowledge an alert
        function acknowledgeAlert(wellName) {
            alerts.delete(wellName);
            updateAlertsList();
            updateAlertCount();
        }
    
        // Function to acknowledge all alerts
        function acknowledgeAll() {
            alerts.clear();
            updateAlertsList();
            updateAlertCount();
        }
    
        // Function to update the alerts list in the DOM
        function updateAlertsList() {
            const alertsList = document.getElementById('alertsList');
            if (alerts.size === 0) {
                alertsList.innerHTML = '<div class="no-alerts">No active alerts</div>';
                return;
            }
    
            alertsList.innerHTML = Array.from(alerts.entries()).map(([wellName, alert]) => `
                <div class="alert-item critical">
                    <div class="alert-info">
                        <div class="alert-title">Hydrate Formation Detected</div>
                        <div class="alert-details">
                            Well: ${wellName}<br>
                            Gas Volume: ${alert.gasVolume} MCF/d
                        </div>
                    </div>
                    <div class="alert-time">${alert.timestamp}</div>
                    <div class="alert-actions">
                        <button class="btn btn-acknowledge" onclick="acknowledgeAlert('${wellName}')">
                            Acknowledge
                        </button>
                    </div>
                </div>
            `).join('');
        }
    
        // Function to update the alert count
        function updateAlertCount() {
            const alertCount = document.querySelector('.alert-count');
            alertCount.textContent = `${alerts.size} Active Alert${alerts.size !== 1 ? 's' : ''}`;
        }
    
        // Function to simulate receiving a signal
        function monitorSignals() {
            // Simulate well data
            const wellData = [
                { wellName: "Well-A23", gasVolume: Math.round(Math.random() * 1) },
                { wellName: "Well-B15", gasVolume: Math.round(Math.random() * 1) },
                { wellName: "Well-C07", gasVolume: Math.round(Math.random() * 1) },
                { wellName: "Well-D42", gasVolume: Math.round(Math.random() * 1) },
            ];
    
            wellData.forEach(({ wellName, gasVolume }) => {
                if (gasVolume === 0) {
                    addAlert(wellName, gasVolume);
                }
            });
    
            // Simulate receiving signals periodically
            setTimeout(monitorSignals, 3000); // Adjust interval as needed
        }
    
        // Initialize with an empty alerts list
        updateAlertsList();
    
        // Start monitoring signals
        monitorSignals();
    </script>    
</body>
</html>
