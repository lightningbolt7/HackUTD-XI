<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #3182ce;
        }

        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #f7fafc;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #a0aec0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .register-btn {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .register-btn:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Register form specific styles */
        .register-form {
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        /* Home button styles */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 10; /* Ensure it's above other content */
        }

        .home-btn:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button id="homeBtn" class="home-btn">Go to Home</button>

    <div class="container">
        <!-- Login Form -->
        <div class="login-form">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Please sign in to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                    <div class="error-message" id="loginError"></div>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="googleicon.png" alt="Google logo" width="18" height="18">
                Sign in with Google
            </button>
            
            <div class="register-link">
                Don't have an account? <a class="register-btn" onclick="showRegisterForm()">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="register-form">
            <div class="header">
                <h1>Create Account</h1>
                <p>Sign up for a new account</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Create a password">
                    <p class="password-requirements">Password must be at least 6 characters long</p>
                    <div class="error-message" id="registerError"></div>
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <div class="register-link">
                Already have an account? <a class="register-btn" onclick="showLoginForm()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase config and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAkCi8D5IjPvTABC8Wgt0jzJz7aDqha3uc",
            authDomain: "pipebrains-bf9e6.firebaseapp.com",
            projectId: "pipebrains-bf9e6",
            storageBucket: "pipebrains-bf9e6.firebasestorage.app",
            messagingSenderId: "1056145755792",
            appId: "1:1056145755792:web:a6d4a3c2be19e72ad69215"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show/Hide forms
        function showRegisterForm() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.register-form').style.display = 'none';
        }

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    errorElement.style.display = 'block';
                    errorElement.textContent = 'Invalid credentials. Please try again.';
                });
        });

        // Google Login
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    const errorMessage = document.getElementById('loginError');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Google sign-in failed. Please try again.';
                });
        }

        // Register a new user
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    errorElement.style.display = 'block';
                    errorElement.textContent = 'Error creating account. Please try again.';
                });
        });

        // Navigate to index.html on home button click
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
